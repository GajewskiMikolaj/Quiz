<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="script.js"></script>
    <title>Quiz</title>
</head>
<body>
    <div class="container w-75 m-4 mx-auto">
        <div class="alert alert-info">
            <h4 class="alert-heading">Pytanie #1</h4>
            <p id="questionParagraph"></p>
            <div class="form-check">
                <input type="radio" id="radioCheck0" class="form-check-input" name="answerRadio" value="" data-index = "0">
                <label for="radioCheck0" id="answer0" class="form-check-label">Aswer 0</label>
                <div class="valid-feedback">Prawidłowo</div>
                <div class="invalid-feedback">Nieprawidłowo</div>
            </div>

            <div class="form-check">
                <input type="radio" id="radioCheck1" class="form-check-input" name="answerRadio" value="" data-index = "1">
                <label for="radioCheck1" id="answer1" class="form-check-label">Aswer 1</label>
                <div class="valid-feedback">Prawidłowo</div>
                <div class="invalid-feedback">Nieprawidłowo</div>
            </div>

            <div class="form-check">
                <input type="radio" id="radioCheck2" class="form-check-input" name="answerRadio" value="" data-index = "2">
                <label for="radioCheck2" id="answer2" class="form-check-label">Aswer 2</label>
                <div class="valid-feedback">Prawidłowo</div>
                <div class="invalid-feedback">Nieprawidłowo</div>
            </div>

            <div class="form-check">
                <input type="radio" id="radioCheck3" class="form-check-input" name="answerRadio" value="" data-index = "3">
                <label for="radioCheck3" id="answer3" class="form-check-label">Aswer 3</label>
                <div class="valid-feedback">Prawidłowo</div>
                <div class="invalid-feedback">Nieprawidłowo</div>
            </div>

            <div class="mt-3">
                <button id="saveAnswerBtn" class="btn btn-outline-primary">Save answer</button>
                <button id="nextQuestionBtn" class="btn btn-outline-secondary">Next question</button>
            </div>
            <hr>
            <p>Prawidłowe odpowiedzi: <span id="correctAsnwers"></span></p>
            <p>Nieprawidłowe odpowiedzi: <span id="badAnswers"></span></p>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
